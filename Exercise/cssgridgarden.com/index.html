<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="sidebar">
        <div class="header">
            <div>
                <h1 class="title">GRID GARDEN</h1>
            </div>
            <div id="level-counter">
                <span class="allow left disabled">
                    <span class="triangle"></span>
                </span>
                <span id="level-indicator">
                    <span id="labelLevel" class="translate">Level</span>
                    <span class="current">1</span>
                    <span id="labelOf" class="translate">/</span>
                    <span class="total">28</span>
                    <span class="caret">▾</span>
                </span>
                <span class="arrow right">
                    <span class="triangle"></span>
                </span>

                <div id="levelsWrapper" class="tooltip" style="display: none;">
                    <div id="levels">
                        <span class="level-marker solved current" data-level="0" title="grid-column-start 1">1</span>
                        <span class="level-marker solved" data-level="1" title="grid-column-start 2">2</span>
                        <span
                            class="level-marker" data-level="2" title="grid-column-end 1">3</span>
                            <span
                            class="level-marker" data-level="3" title="grid-column-end 2">4</span><span
                            class="level-marker" data-level="4" title="grid-column-end 3">5</span><span
                            class="level-marker" data-level="5" title="grid-column-start 3">6</span><span
                            class="level-marker" data-level="6" title="grid-column-end 4">7</span><span
                            class="level-marker" data-level="7" title="grid-column-end 5">8</span><span
                            class="level-marker" data-level="8" title="grid-column-start 4">9</span><span
                            class="level-marker" data-level="9" title="grid-column 1">10</span><span
                            class="level-marker" data-level="10" title="grid-column 2">11</span><span
                            class="level-marker" data-level="11" title="grid-row-start 1">12</span><span
                            class="level-marker" data-level="12" title="grid-row-start 2">13</span><span
                            class="level-marker" data-level="13" title="grid-column-row 1">14</span><span
                            class="level-marker" data-level="14" title="grid-column-row 2">15</span><span
                            class="level-marker" data-level="15" title="grid-area 1">16</span><span class="level-marker"
                            data-level="16" title="grid-area 2">17</span><span class="level-marker" data-level="17"
                            title="order 1">18</span><span class="level-marker" data-level="18"
                            title="order 2">19</span><span class="level-marker" data-level="19"
                            title="grid-template-columns 1">20</span><span class="level-marker" data-level="20"
                            title="grid-template-columns 2">21</span><span class="level-marker" data-level="21"
                            title="grid-template-columns 4">22</span><span class="level-marker" data-level="22"
                            title="grid-template-columns 5">23</span><span class="level-marker" data-level="23"
                            title="grid-template-columns 3">24</span><span class="level-marker" data-level="24"
                            title="grid-template-columns 6">25</span><span class="level-marker" data-level="25"
                            title="grid-template-rows 1">26</span><span class="level-marker" data-level="26"
                            title="grid-template 1">27</span><span class="level-marker" data-level="27"
                            title="grid-template 2">28</span>
                    </div>
                    <div id="labelReset" class="translate">重置</div>
                </div>
            </div>
        </div>
    </section>
    <section id="view">
        <div id="board">
            <div id="overlay"></div>
        </div>

    </section>
</body>

</html>
